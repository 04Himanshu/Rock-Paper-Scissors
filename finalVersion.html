<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final version RPS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="rps">Rock Paper Scissors</p>
    <div class="container">
        <div class="rock" onclick="rockFun();"><img src="rock.png"></div>
        <div class="paper" onclick="paperFun();"><img src="paper.png"></div>
        <div class="scissors" onclick="scissorFun();"><img src="scissors.png"></div>
    </div>

    <p class="js-result">Result: </p>

    <p class="js-moves"></p>

    <p class="js-score">Wins: 0, Losses: 0, Ties: 0</p><br><br>

    <button class="reset-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreResult();
    ">Reset Score</button>

    <button class="reset-btn" onclick="autoPlay();">Auto Play</button>

    <script src="script.js"></script>
</body>

</html>
